<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Shop database</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Category upload CSV file</th>
      <th>Category download CSV file</th>
      <th>Products upload CSV file</th>
      <th>Products download CSV file</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        <form method="POST" enctype="multipart/form-data" th:action="@{/db.eshop/upload/category}">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="categoryFile" name="file">
            <label class="custom-file-label" for="categoryFile">Choose file</label>
          </div>
          <span th:text="${categoryUploadMessage}"></span>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </td>
      <td>
        <div class="mt-3">
          <a th:href="@{/db.eshop/download/categories.csv}">
            <button type="submit" class="btn btn-primary">Download categories CSV</button>
          </a>
        </div>
      </td>
      <td>
        <form method="POST" enctype="multipart/form-data" th:action="@{/db.eshop/upload/product}">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="productFile" name="file">
            <label class="custom-file-label" for="productFile">Choose file</label>
          </div>

          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </td>
      <td>
        <div class="mt-3">
          <a th:href="@{/db.eshop/download/products.csv}">
            <button type="submit" class="btn btn-primary">Download product CSV</button>
          </a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  $(".custom-file-input").on("change", function () {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
  });
</script>
</body>
</html>
