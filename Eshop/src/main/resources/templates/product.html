<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/account}">My account</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Home page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               th:href="@{/cart/open}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">Logout</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
               data-toggle="dropdown">
              Category
            </a>
            <div class="dropdown-menu">
              <div th:if="${#session.getAttribute('categories')}">
                <div type="category" th:each="category : ${#session.getAttribute('categories')}">
                  <div class="card-body">
                    <a th:href="@{'/home/devices/' + ${category.id}}"
                       th:text="${category.name}"></a>
                    <a th:href="@{'/home/devices/' + ${category.id}}"><img class="card-img"
                                                                           style="width:150px;height:120px"
                                                                           th:src="${category.imagePath}"
                                                                           alt="Card image">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <form th:action="@{/search}" class="d-flex">
          <input class="form-control me-2" type="text" id="searchField" name="searchField"
                 placeholder="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <div class="container">
      <div class="container mt-3">
        <div th:if="${#objects.nullSafe(product, default)}">
          <!-- Media top -->
          <div class="media">
            <img img class="card-img" style="width:150px;height:120px"
                 th:src="${product.imagePath}"
                 alt="Card image">
            <div class="media-body">
              <h4 th:text="${product.brand}+${product.model}"></h4>
              <p th:text="${product.description}"></p>
              <p th:text="${product.price} + '$'"></p>
              <p th:text="'Available for purchase: ' + ${product.getQuantity()} + 'pcs'"></p>
              <a th:href="@{'/cart/add?product_id=' + ${product.id}}">
                <button class="btn btn-primary" type="submit"
                        onclick="productAddedToShoppingCartMsg()">Buy
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function productAddedToShoppingCartMsg() {
    window.confirm("Product added to cart!");
  }
</script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
