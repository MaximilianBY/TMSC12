<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="col-md-8 offset-md-4">
    <h2>Login</h2>
    <p>Please, enter your credentials</p>
    <form method="post" action="signin" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control w-25" id="username"
               placeholder="Enter username" name="username"
               required>
        <div class="invalid-feedback">Username should be entered!</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control w-25" id="password"
               placeholder="Enter password" name="password"
               required>
        <div class="invalid-feedback">Password should be entered!</div>
      </div>
      <input type="submit" class="btn btn-primary" id="loginBtn" name="login-btn" value="Login">
    </form>
    <form method="post" action="signin">
      <input type="submit" class="btn btn-primary" name="login-btn" value="Registration">
    </form>
  </div>
</div>

<script>
  // Disable form submissions if there are invalid fields
  (function () {
    'use strict';
    window.addEventListener('load', function () {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();

  document.getElementById('loginBtn').disabled = true;
  document.getElementById('username').addEventListener('keyup', e => {
    //Check for the input's value
    if (e.target.value === "") {
      document.getElementById('loginBtn').disabled = true;
    } else {
      document.getElementById('password').addEventListener('keyup', e => {
        //Check for the input's value
        if (e.target.value === "") {
          document.getElementById('loginBtn').disabled = true;
        } else {
          document.getElementById('loginBtn').disabled = false;
        }
      });
    }
  });
</script>
</body>
</html>
